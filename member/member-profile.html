<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Member - Profile</title>
    <link rel="stylesheet" href="member.css">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">NEXUS</div>
        <ul class="nav-menu">
            <li><a href="member-dashboard.html"><img src="../images/icons/dashboard-home-icon.svg" alt="Dashboard" class="nav-icon"> Dashboard</a></li>
            <li><a href="member-classes.html"><img src="../images/icons/dashboard-classes-icon.svg" alt="Classes" class="nav-icon"> Classes</a></li>
            <li><a href="member-my-plan.html"><img src="../images/icons/dashboard-My_Plan-icon.svg" alt="My Plan" class="nav-icon"> My Plan</a></li>
            <li><a href="member-progress.html"><img src="../images/icons/dashboard-progress-icon.svg" alt="Progress" class="nav-icon"> Progress</a></li>
            <li><a href="member-subscription.html"><img src="../images/icons/dashboard-payment-icon.svg" alt="Subscription" class="nav-icon"> Subscription</a></li>
            <li class="active"><a href="member-profile.html"><img src="../images/icons/dashboard-profile-icon.svg" alt="Profile" class="nav-icon"> Profile</a></li>
        </ul>
        <div class="logout-container">
            <a href="../login.html" class="logout-btn"><img src="../images/icons/logout-icon.svg" alt="Logout" class="nav-icon"> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>Member Profile</h2>
            <div class="user-profile">
                <img src="../images/profile pictures/default-profile.svg" alt="User" id="profile-img" style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
                <span>Member</span>
            </div>
        </div>

        <div class="profile-container">
            <form class="profile-form-grid">
                <div class="profile-picture-section profile-picture-top">
                    <img src="../images/profile pictures/default-profile.svg" alt="Profile Picture" id="profile-picture-preview">
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>
                <div class="profile-form-col left-col">
                    <div class="profile-fields uneditable-fields">
                        <label>Full Name</label>
                        <input type="text" value="John Doe" readonly>

                        <label>Email Address</label>
                        <input type="email" value="johndoe@email.com" readonly>

                        <label>Date of Birth</label>
                        <input type="date" value="1990-01-01" readonly>

                        <label>Gender</label>
                        <input type="text" value="Male" readonly>

                        <label>Membership Type</label>
                        <input type="text" value="Premium" readonly>

                        <label>Join Date</label>
                        <input type="date" value="2023-01-01" readonly>
                    </div>
                </div>
                <div class="profile-form-col right-col">
                    <div class="profile-fields editable-fields">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" value="" placeholder="Enter phone number">

                        <label>Address</label>
                        <input type="text" name="address" value="" placeholder="Enter address">

                        <label>Emergency Contact</label>
                        <input type="text" name="emergency" value="" placeholder="Enter emergency contact">

                        <label>Change Password</label>
                        <input type="password" name="current-password" placeholder="Current password">
                        <input type="password" name="new-password" placeholder="New password">
                        <input type="password" name="confirm-password" placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
